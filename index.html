<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Travel App</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="container">
        <div class="section-main">
          <div class="section-main__description-wrapper">
            <div class="section-main__description u-box-style"></div>
            <div class="section-main__options u-box-style"></div>
          </div>

          <div class="section-main__travel travel-info u-box-style">
            <div class="travel-info__nav-bar">
              <ul>
                <li class="travel-info__selected-option" id="travel-documents">
                  <a href="#">Travel Documents</a>
                </li>
                <li id="loyalty-programs">
                  <a href="#">Loyalty Programs</a>
                </li>
                <li id="travel-preferences">
                  <a href="#">Travel Preferences</a>
                </li>
              </ul>
            </div>

            <div class="travel-info__container">
              <div class="documents-container">
                <div class="document">
                  <h2 class="document__country document__country--ukraine">
                    Ukraine
                  </h2>
                  <spa class="document__code">FJ22346</spa>
                  <span class="document__date">April 25, 2020</span>
                </div>

                <div class="document">
                  <h2 class="document__country document__country--uk">
                    United Kingdom
                  </h2>
                  <span class="document__code">FJ22346</span>
                  <span class="document__date">April 25, 2020</span>
                </div>

                <div class="document document__new">
                  <img
                    class="document__new-passport-icon"
                    src="src/imgs/new_passport.svg"
                  />
                  <span class="document__add-text">Add new passport</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-passport-container">
        <div class="new-passport new-passport__positioning u-box-style">
          <div class="new-passport__header">
            <h3 class="title-primary new-passport__title">Add new passport</h3>
            <img
              src="./src/imgs/close_icon.svg"
              alt=""
              class="new-passport__close"
            />
          </div>

          <div class="new-passport__form form">
            <form method="get" id="form" class="form__inputs">
              <input
                type="text"
                class="form__input input"
                id="firstName"
                placeholder="First Name"
              />
              <input
                type="text"
                class="form__input input"
                id="lastName"
                placeholder="Last Name"
              />
              <input
                type="number"
                class="form__input input"
                id="passportNumber"
                placeholder="Passport Number"
              />
              <select
                class="form__input input"
                name="country"
                id="passport-country"
              >
                <option value="" disabled selected>Passport Country</option>
                <option value="ukraine">Ukraine</option>
                <option value="uk">United Kingdom</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
              </select>
              <input
                type="text"
                class="form__input input"
                id="something"
                placeholder="Passport Expiration Date"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
              <select
                class="form__input input form__input-select"
                name="nationality"
                id="nationality"
                required
              >
                <option value="" disabled selected>Nationality</option>
                <option value="ukrainian">Ukrainian</option>
                <option value="uk">United Kingdom</option>
                <option value="usa">USA</option>
                <option value="canadain">Canadian</option>
              </select>
            </form>
          </div>
          <button
            type="submit"
            form="form"
            value="Submit"
            class="form__submit title-primary"
          >
            Save
          </button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
